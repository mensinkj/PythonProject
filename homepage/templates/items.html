<%inherit file="base.htm" />

<%block name="title">Items</%block>

<%block name="content">
	
	<h3>Items</h3>
	<a class="btn btn-success" href="/homepage/items.create/">Add Item</a>
	<table class="table table-striped table-bordered">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Value</th>
			<th>Rental Price</th>
			<th>Actions</th>
		</tr>
		% for item in items:
			<tr>
				<td><p>${ item.name }</p></td>
				<td><p>${ item.description }</p></td>
				<td><p>${ item.value }</p></td>
				<td><p>${ item.standard_rental_price }</p></td>
				<td><p><a href="/homepage/items.edit/${ item.photographablething_ptr_id }/">Edit</a></p></td>
			</tr>
		% endfor
	</table>
	
</%block>
