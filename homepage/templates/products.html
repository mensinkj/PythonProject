<%inherit file="base.htm" />

<%block name="title">Products</%block>


<%block name="content">

	<h3>Products</h3>
	<a class="btn btn-success" href="/homepage/products.create/">Add Item</a>
	<table class="table table-striped table-bordered">
		<tr>
			<th>Product</th>
			<th>Description</th>
			<th>Category</th>
			<th>Price</th>
			<th>Actions</th>
		</tr>
		% for product in products:
			<tr>
				<td><p>${ product.name }</p></td>
				<td><p>${ product.description }</p></td>
				<td><p>${ product.category }</p></td>
				<td><p>${ product.current_price }</p></td>
				<td><p><a href="/homepage/products.edit/${ product.photographablething_ptr_id }/">Edit</a></p></td>
			</tr>
		% endfor
	</table>
	
</%block>
