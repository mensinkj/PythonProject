<%inherit file="base.htm" />

<%block name="title">Events</%block>

<%block name="content">
	
	<h3>Events</h3>
	<a class="btn btn-success" href="/homepage/events.create/">Add Event</a>
	<table class="table table-striped table-bordered">
		<tr>
			<th>Name</th>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Map</th>
			<th>Actions</th>
		</tr>
		% for event in events:
			<tr>
				<td><p>${ event.name }</p></td>
				<td><p>${ event.start_date }</p></td>
				<td><p>${ event.end_date }</p></td>
				<td><p><a href="/images/${ event.map_file }">View Map</a></p></td>
				<td><p><a href="/homepage/events.edit/${ event.photographablething_ptr_id }/">Edit</a></p></td>
			</tr>
		% endfor
	</table>
	
</%block>
