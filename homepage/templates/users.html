<%inherit file="base.htm" />

<%block name="title">Users</%block>

<%block name="content">
	
	<h3>Users</h3>
	<a class="btn btn-success" href="/homepage/users.create/">Create User</a>
	<table class="table table-striped table-bordered">
		<tr>
			<th>Username</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
		% for user in users:
			<tr>
				<td><p>${ user.username }</p></td>
				<td><p>${ user.first_name }</p></td>
				<td><p>${ user.last_name }</p></td>
				<td><p>${ user.email }</p></td>
				<td><p>
					<a href="/homepage/users.edit/${ user.id }/">Edit</a>
				</td>
			</tr>
		% endfor
	</table>
	
</%block>
